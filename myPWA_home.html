<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <span>hello</span>
        <span id="userDOM">no name</span>
    </h1>
</body>
<script>
    const userSS = sessionStorage.getItem("init")
    if(!userSS)
        window.location.href = window.location.href.replace("#/.*?$#","myPWA.html")
    document.querySelector("#userDOM").innerText = userSS
</script>
</html>
