<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPBS020</title>
</head>
<body style="width:1280px">
    <div class="header">
        <img src="" alt="" width="100" height="50">
        <span class="MAP">＊＊＊タイトル＊＊＊</span>
        <div>
            <span>YY/MM/DD</span>
            <span>　</span>
            <span>HH:MM:SS</span>
        </div>
    </div>
    <form style="width: 100%;" action="">
        <table>
            <tr class="color_y">
                <td class="subtitle">集配票ＮＯ．</td>
                <td><input type="tel"></td>
                <td class="subtitle">（代表集配票ＮＯ．</td>
                <td><input type="tel">）</td>
            </tr>
            <tr></tr>
            <tr class="color_y">
                <td class="subtitle">稼働年月日</td>
                <td><input type="date" name="" id=""></td>
                <td class="subtitle">稼働店所</td>
                <td><input type="tel"><p>山形支店</p></td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">作業区分</td>
                <td><input type="radio" name="" id="">A <input type="radio" name="" id="">B</td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">社番</td>
                <td><input type="tel"><p>DBdata</p></td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">指示粁</td>
                <td style="white-space: norwrap;">
                    発<input type="tel" style="width:5em">KM
                    ～
                    着<input type="tel" style="width:5em">KM
                </td>
                <td class="subtitle">走行粁</td>
                <td>120KM</td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">乗務員（１）</td>
                <td><input type="tel"><p>山形　太郎</p></td>
                <td class="subtitle">乗務員（２）</td>
                <td><input type="tel"><p>村山　太朗</p></td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">集配軒数</td>
                <td><input type="number">軒</td>
                <td class="subtitle">集配枚数</td>
                <td><input type="number">枚</td>
                <td class="subtitle">集配現収</td>
                <td><input type="number">軒</td>
            </tr>
            <tr class="color_y">
                <td class="subtitle">時刻</td>
                <td>
                    （出発）<input type="time" name="" id="">
                    ～（到着）<input type="time" name="" id="">
                </td>
            </tr>
            <tr>
                <td class="subtitle">集配地区方面</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="subtitle">休憩した場所</td>
                <td><input type="radio">無 <input type="radio">所属店 <input type="radio">集配地区方面 <input type="radio">その他</td>
                <td>⇒その他</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="subtitle">休憩した時間</td>
                <td><input type="time" name="" id="">～<input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td class="subtitle">事故又は遅延</td>
                <td><input type="radio" name="" id="">無 <input type="radio" name="" id="">有 </td>
                <td>⇒概要・原因</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="subtitle">運転の交替</td>
                <td><input type="radio" name="" id="">無 <input type="radio">有</td>
                <td class="subtitle">場所</td>
                <td><input type="text"></td>
                <td class="subtitle">時間</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td class="subtitle">手当該当</td>
                <td class="color_y"><input type="checkbox" name="" id=""></td>
                <td class="subtitle">ユニック使用</td>
                <td class="color_y"><input type="checkbox" name="" id=""></td>
                <td class="subtitle">積載重量</td>
                <td>
                    <input type="tel" name="" id="">KG<br>
                    大型車に乗務時必須
                </td>
            </tr>
        </table>
        <input type="submit" style="float: right;">
    </form>
</body>
<link rel="stylesheet" href="head.css">
<link rel="stylesheet" href="table.css">
</html>
